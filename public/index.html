<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/4/slate/bootstrap.min.css">
    <title>A_mail</title>
</head>
<body>
    <div class="jumbotron p-3">
        <h1 class="display-5 text-center">A_mail.com</h1>
    </div>
      <form method="POST" action="/signup">
          <div class="form-group p-5">
            <label for="exampleInputPassword1">FIRST NAME</label>
            <input type="text" name="firstname" class="form-control" id="first" placeholder="first name">
          </div>
          <div class="form-group pl-5 pr-5">
            <label for="exampleInputPassword1">LAST NAME</label>
            <input type="text" name="lastname" class="form-control" id="last" placeholder="last name">
          </div>
        <div class="form-group p-5">
          <label for="exampleInputEmail1">Email address</label>
          <input type="text" name="Email" class="form-control" id="email" placeholder="please enter your email..." aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <button type="submit" class="btn btn-primary ml-5">Submit</button>
      </form>
</body>
</html>
